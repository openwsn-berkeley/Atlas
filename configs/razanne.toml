[atlas]
    numRobots                = 15
    floorplan                = "office_small"                                           # filename in floorplans
    navigationAlgorithm      = "Atlas"                                                  # options: Atlas, Ballistic
    relayAlgorithm           = ["Recovery", "SelfHealing"]                              # options: Recovery, SelfHealing, NoRelays
    lowerPdrThreshold        = 0.7                                                      # (for Recovery) trigger relay placement if below
    upperPdrThreshold        = 0.9                                                      # (for Recovery) to determine relay position
    propagationModel         = "PisterHack"                                             # options: LOS, Friis, Radius, PisterHack
    numberOfRuns             = 10                                                        # number of simulations runs with same simSetting